eureka:
  instance:
    hostname: localhost
  client:
    enabled: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka


server:
  port: 8222



spring :
  application:
    name: gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: auth-service
            uri: http://localhost:8088
            predicates:
              - Path=/api/v1/auth/**












